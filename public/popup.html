<!DOCTYPE html>
<html>
  <head>
    <title>AI Tab Organizer</title>

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="antialiased font-sans p-3 bg-gray-50 w-80">
    <div class="flex flex-col gap-2">
      <button id="action-ai" class="form-button">Reorganize using AI</button>
      <button id="action-deduplicate" class="form-button">Deduplicate Tabs</button>
      <button id="action-closeblanks" class="form-button">Close Blank Pages</button>
      <button id="action-sort" class="form-button">Sort Tabs</button>
      <button id="action-group-tlds" class="form-button">Group Domains (min. 10 tabs)</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
