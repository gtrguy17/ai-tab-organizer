<!DOCTYPE html>
<html>
  <head>
    <title>AI Tab Organizer Extension Options</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="p-6">
    <div class="flex flex-col gap-3">
      <label>
        <div class="mb-2">
          OpenAI API Key:
        </div>
        <input type="input" id="api-key" class="form-input" />
      </label>

      <label>
        <div class="mb-2">
          AI Model Name:
        </div>
        <input type="input" id="ai-model" class="form-input" />
      </label>

      <button id="save" class="form-button">Save</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
